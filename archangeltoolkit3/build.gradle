    api 'me.relex:photodraweeview:1.1.2'
//    api 'de.cketti.fileprovider:public-fileprovider:1.0.0'
}
repositories {
    maven {
        repositories {
            url 'https://oss.sonatype.org/content/repositories/releases/'
        }
    }
}
